version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: avatar-platform-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - USE_GPU=true
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - avatar-network

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: avatar-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - avatar-network

  # Background worker (optional - for scaling)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: avatar-platform-worker
    environment:
      - ENVIRONMENT=production
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - USE_GPU=true
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: python3 -m celery -A worker worker --loglevel=info
    restart: unless-stopped
    networks:
      - avatar-network

  # Nginx reverse proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: avatar-platform-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/output:/usr/share/nginx/html/videos:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - avatar-network

volumes:
  redis-data:
    driver: local

networks:
  avatar-network:
    driver: bridge
